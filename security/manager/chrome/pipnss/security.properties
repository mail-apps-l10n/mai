Title=सुरक्षा चेतावनी
MixedContentMessage=अहाँ एकटा गोपित पृष्ठ कलेल निवेदन कएल अछि जे किछु विगोपित सूचना राखैत अछि. सूचना जे अहाँ एहि पृष्ठ पर डालैत छी अथवा देखैतछी केँ तेसर पार्टी क द्वारा आसानी सँ देखल जाए सकैत अछि.
LeaveSecureMessage=अहाँ एकटा गोपित पृष्ठ केँ छोड़बाक करीब छी. अहाँ आबसँ जे सूचना भेजैत छी अथवा प्राप्त करैत छी तेसर पार्टी सँ आसानी सँ पढ़ल जाए सकैत अछि.
EnterSecureMessage=अहाँ एकटा गोपित पृष्ठ कलेल निवेदन कएने अछि . वेबसाइट स्वयं सही सँ पहचानैछ, आओर सूचना जकरा अहाँ एहि पेज पर देखैछ अथवा सुनैत छी केँ आसानी सँ तेसर पार्टीक द्वारा पढ़ल जाए सकैत अछि.
WeakSecureMessage=अहाँ एकटा पृष्ठ कलेल आग्रह कएने छी जे निम्न श्रेणी गोपन क प्रयोग करैत अछि. वेबसाइट ने ठीक सँ एकरा पहचानैछ, मुदा सूचना अहाँ जकरा देखैत छी एहि पृष्ठ पर केँ तेसर पार्टीक द्वारा पढ़ल जाए सकत. 
PostToInsecureFromSecureMessage=मुदा ई पृष्ठ गोपित अछि, सूचना जकरा अहाँ डालनैछ केँ विगोपित संबंधन पर पठाएल जएताह आओर आसानी सँ तेसर पार्टीक द्वारा पढ़ल जाए सकताह.##की अहाँ एहि सूचना केँ पठोअनाइ जारी राखब?##
PostToInsecureFromInsecureMessage=सूचना जकरा अहाँ राखने छी केँ विगोपित संबंधन पर पठाएल जएताह आओर आसानी सँ तेसर पार्टीक द्वारा पढ़ल जाए सकत.##की अहाँ एहि सूचना केँ पठोअनाइ जारी रखबा केँ लेल सुनिश्चित छी?##
